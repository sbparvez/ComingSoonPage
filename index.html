<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBP Coming Soon Page</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h3>OUR WEBSITE IS</h3>
            <h1>COMING SOON</h1>
            <p>We are almost there! If you would liike to be notified when the website goes live, please subscribe to our newsletter.</p>

            <div class="time-counter">
                <div class="counter">
                    <span class="number days">29</span>
                    <span class="text">Days</span>
                </div>

                <div class="counter">
                    <span class="number hours">03</span>
                    <span class="text">Hours</span>
                </div>

                <div class="counter">
                    <span class="number minutes">07</span>
                    <span class="text">Minutes</span>
                </div>

                <div class="counter">
                    <span class="number seconds">11</span>
                    <span class="text">Seconds</span>
                </div>
            </div>

            <div class="newsletter-form">
                <form action="" class="email-signup">
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                    <button type="submit">Get Started</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
